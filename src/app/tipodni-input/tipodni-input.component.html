<form action="" [formGroup]="formularioDocumento">
<div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">{{tipodni}}</label>
    <input [ngClass]="{'is-invalid' : hasErrors('dni','required')}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required formControlName="dni">
    <div class="text-danger" *ngIf="hasErrors('dni','required')">{{tipodni}} Required</div>
</div>
</form>
